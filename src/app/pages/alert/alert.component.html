<div class="alert-table">
  <h2>Alertas de Signos Vitales</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Paciente Column -->
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef>Paciente</th>
      <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
    </ng-container>

    <!-- Signo Vital Column -->
    <ng-container matColumnDef="fieldName">
      <th mat-header-cell *matHeaderCellDef>Signo Vital</th>
      <td mat-cell *matCellDef="let element">{{ element.fieldName }}</td>
    </ng-container>

    <!-- Valor de Alerta -->
    <ng-container matColumnDef="alertValue">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{ element.alertValue }}</td>
    </ng-container>

    <!-- Unidad -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Unidad</th>
      <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
    </ng-container>

    <!-- Nivel de Alerta -->
    <ng-container matColumnDef="alertLevel">
      <th mat-header-cell *matHeaderCellDef>Nivel</th>
      <td mat-cell *matCellDef="let element">
        <span class="alert-level" [ngClass]="element.alertLevel.toLowerCase()">
          {{ element.alertLevel }}
        </span>
      </td>
    </ng-container>

    <!-- Fecha Recibida -->
    <ng-container matColumnDef="receivedDate">
      <th mat-header-cell *matHeaderCellDef>Recibido</th>
      <td mat-cell *matCellDef="let element">
        {{ element.receivedDate | date : "short" }}
      </td>
    </ng-container>

    <!-- Encabezados y Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
