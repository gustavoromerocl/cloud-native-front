<div class="patient-table">
  <div class="header-actions">
    <button
      mat-raised-button
      color="primary"
      (click)="openCreatePatientDialog()"
    >
      Crear Paciente
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- Admission Date Column -->
    <ng-container matColumnDef="admissionDate">
      <th mat-header-cell *matHeaderCellDef>Fecha ingreso</th>
      <td mat-cell *matCellDef="let element">
        {{ element.admissionDate | date : "short" }}
      </td>
    </ng-container>

    <!-- Bed Number Column -->
    <ng-container matColumnDef="bedNumber">
      <th mat-header-cell *matHeaderCellDef>Nro Cama</th>
      <td mat-cell *matCellDef="let element">{{ element.bedNumber }}</td>
    </ng-container>

    <!-- Diagnosis Column -->
    <ng-container matColumnDef="diagnosis">
      <th mat-header-cell *matHeaderCellDef>Diagn√≥stico</th>
      <td mat-cell *matCellDef="let element">{{ element.diagnosis }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          (click)="viewVitalSigns(element.id)"
        >
          Ver Signos Vitales
        </button>
      </td>
    </ng-container>

    <!-- Table Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Table Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
