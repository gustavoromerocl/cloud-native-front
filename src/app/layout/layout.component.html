<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [(opened)]="isSidenavOpen"
    (openedChange)="onSidenavToggle($event)"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/patients" routerLinkActive="active"
        >Pacientes</a
      >
      <a mat-list-item routerLink="/vital-signs" routerLinkActive="active"
        >Signos vitales</a
      >
    </mat-nav-list>
    <a mat-list-item (click)="logout()" class="logout-button">
      <mat-icon>power_settings_new</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </a>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <ng-container *ngIf="user$ | async as user">
        <span> Hola, {{ user.name }} </span>
      </ng-container>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
